<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My3d test page</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <script src="fullscreen.js"></script>
        <style>
            .fullscreen {
                width: 100vw;
                height: var(--vh100, 100vh); /* from fullscreen.js */
            }

            the-app {
                display: block;
                height: 100%;
                position: relative;
            }

            my3d-babylon {
                background-color: var(--bs-gray-dark);
                height: 100%;
                min-height: 360px;
                max-height: 75vh;
                border-radius: var(--bs-border-radius-lg);
                overflow: hidden;
            }

            our-status {
                position: absolute;
                bottom: 0;
                width: 100%;
                height: auto;
            }
        </style>
    </head>

    <body class="container bg-light fullscreen p-1">
        <the-app>
            <my3d-babylon id="main" worldSize="100" rightHanded>
                <my3d-camera-basic id="cam1" selected></my3d-camera-basic>
                <my3d-camera-basic id="cam2"></my3d-camera-basic>

                <my3d-skyenv src="assets/studio.env" intensity="0.75">
                    <my3d-skybox intensity="0.25" blurring="0.75"></my3d-skybox>
                </my3d-skyenv>

                <my3d-stuff radius="5" count="3"></my3d-stuff>
                <my3d-ground-flat size="20" src="assets/ground.png"></my3d-ground-flat>
                <my3d-ground-grid size="20" src="assets/ground.png"></my3d-ground-grid>
                <my3d-axes></my3d-axes>

            </my3d-babylon>

            <!-- <our-something param="foo"></our-something> -->
            <our-status></our-status>
        </the-app>

        <script>
            var app = document.querySelector("the-app");
            var my = { 
                babylon: document.querySelector("my3d-babylon"),
                stuff: document.querySelector("my3d-stuff")
            };

            function switchCam(id) {
                document.querySelectorAll("my3d-camera-basic").forEach(cam => {cam.selected = cam.id == id});
            }
        </script>
    </body>
</html>
