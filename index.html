<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My3d test page</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <script src="fullscreen.js"></script>
        <style>
            body.full {
                width: 100vw;
                min-height: var(--vh100, 100vh); /* from fullscreen.js */
            }

            the-app {
                display: flex;
                flex-flow: row wrap;
                gap: 8px;
                height: 100%;
                margin-bottom: 64px;
            }

            b3d-main {
                flex: 1 1 640px;
                height: 100%;
                min-height: 480px;
                max-height: 75vh;
                border: 2px solid var(--bs-dark);
                border-radius: var(--bs-border-radius-lg);
                overflow: hidden;
                padding: 0 !important;
            }

            the-app.fullscreen b3d-main {
                position: fixed;
                left: 0;
                top: 0;
                width: 100vw;
                height: var(--vh100, 100vh);
                max-height: none;
                border: none;
                border-radius: 0;
                z-index: 10;
            }

            .htmlui {
                flex: 0 0 200px;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            @media (max-width: 992px) {
                .htmlui {
                    flex: 1 1 100%;
                }
            }

            .htmlui .toolbox {
                display: flex;
                flex-direction: column;
                gap: 8px;
                background-color: var(--bs-primary-bg-subtle);
                padding: 8px;
                border: 1px solid var(--bs-primary-border-subtle);
                border-radius: var(--bs-border-radius-lg);
            }

            .bi {
                width: 24px;
                height: 24px;
            }

            svg.bi-badge {
                fill: white;
                stroke: none;
            }

            svg.bi-primary {
                stroke: var(--bs-primary);
            }

            b3d-main button {
                pointer-events: all;
            }

            b3d-main button * {
                pointer-events: none;
            }

            the-app.fullscreen .htmlui {
                display: none;
            }

            the-app.fullscreen .bi-fullscreen {
                display: none;
            }

            the-app:not(.fullscreen) .bi-fullscreen-exit {
                display: none;
            }
        </style>
    </head>

    <body class="full container">
        <h1>Babylonjs Components</h1>
        <the-app style="visibility: hidden">
            <b3d-main worldSize="100" rightHanded>
                <b3d-camera-basic id="cam0" position="[5, 1.75, 5]"></b3d-camera-basic>
                <b3d-camera-orbit id="cam1" orbit="[45, 60, 10]"></b3d-camera-orbit>
                <b3d-camera-look id="cam2" selected autoZoom defaults="[45, 45, 10]"></b3d-camera-look>

                <b3d-sky-env src="assets/studio.env">
                    <!-- <b3d-sky-box blurring="0.75" intensity="0.25"></b3d-sky-box> -->
                </b3d-sky-env>

                <b3d-stuff id="ball" shape="sphere"></b3d-stuff>
                <b3d-stuff id="box" class="foo" shape="cube" size="2" position="[-3, 1, -5]" texture="assets/checker.png"></b3d-stuff>
                <b3d-stuff id="cone" class="foo bar" shape="cone" positionRnd="5" texture="assets/checker.png"></b3d-stuff>

                <b3d-something id="center" select="baz"></b3d-something>

                <!-- <b3d-ground-flat size="auto" src="assets/ground.png" color="#102040"></b3d-ground-flat> -->
                <b3d-utility-layer events>
                    <b3d-ground-grid size="auto" src="assets/ground.png" color="#80FFFF"></b3d-ground-grid>
                    <b3d-axesview></b3d-axesview>
                    <!-- <b3d-ghost autoHide></b3d-ghost> -->

                    <my2g-gui-layer foreground>
                        <!-- <my2g-something style="color: #FF00FF; align-self: start; justify-self: center;">blabla</my2g-something> -->
                        <!-- <my2g-button style="background-color: #0d6efd; border-color: #00000080; color: #FFFFFF; border-width: 2px; border-radius: 6px; margin: 2px 4px; padding: 6px 12px; width: auto; height: auto; align-self: center; justify-self: end;">
                            Click me
                        </my2g-button> -->
                        <my2g-hotspot anchor="#box" style="color: #ff00ff; opacity: 0.5; r: 16px"></my2g-hotspot>
                        <my2g-hotspot anchor="baz" style="color: #ffff00; opacity: 0.5; r: 24px" blinking></my2g-hotspot>
                        <my2g-label anchor="#center" style="border-color: #9eeaf9; background-color: #cff4fc; color: #055160; border-radius: 3px; padding: 3px; font-size: 10px;">
                            bazycenter
                        </my2g-label>
                        <my2g-callout anchor="#ball" style="border-color: #9eeaf9; background-color: #cff4fc; color: #055160; stroke: #0dcaf0; border-radius: 6px; padding: 6px; stroke-width: 2px; stroke-dasharray: 4 4; position: relative; right: 100px; bottom: 100px;">
                            a ball
                        </my2g-callout>
                        <my2g-callout edge anchor="#box" style="border-color: #9eeaf9; background-color: #cff4fc; color: #055160; stroke: #0dcaf0; border-radius: 6px; padding: 6px; stroke-width: 2px; stroke-dasharray: 4 4;">
                            a box
                        </my2g-callout>
                        <my2g-dimension anchor="qux" style="position: relative; bottom: 150px; stroke-dasharray: 4 4; stroke-width: 2px; stroke: #ffffff; fill: #ffffff; r: 4px; background-color: #808080; color: #000000; border-radius: 6px; padding: 6px; border-width: 0;"></my2g-dimension>
                    </my2g-gui-layer>
                </b3d-utility-layer>

                <b3d-highlighter color="#F0F000"></b3d-highlighter>

                <div slot="overlay" style="position: absolute; left: 0; top: 0">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-badge m-1" viewBox="0 0 16 16">
                        <path d="M10.157 5.968h-.844v4.06h.844c1.116 0 1.621-.667 1.621-2.02 0-1.354-.51-2.04-1.621-2.04" />
                        <path
                            d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5.184 4.368c.646 0 1.055.378 1.06.9.008.537-.427.919-1.086.919-.598-.004-1.037-.325-1.068-.756H3c.03.914.791 1.688 2.153 1.688 1.24 0 2.285-.66 2.272-1.798-.013-.953-.747-1.38-1.292-1.432v-.062c.44-.07 1.125-.527 1.108-1.375-.013-.906-.8-1.57-2.053-1.565-1.31.005-2.043.734-2.074 1.67h1.103c.022-.391.383-.751.936-.751.532 0 .928.33.928.813.004.479-.383.835-.928.835h-.632v.914zM8.126 11h2.189C12.125 11 13 9.893 13 7.985c0-1.894-.861-2.984-2.685-2.984H8.126z"
                        />
                    </svg>
                </div>
                <div slot="overlay" style="position: absolute; right: 0; top: 0">
                    <button class="btn" type="button" name="fullscreen">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-primary bi-fullscreen" viewBox="0 0 16 16">
                            <path
                                d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5M.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5"
                            />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-primary bi-fullscreen-exit" viewBox="0 0 16 16">
                            <path
                                d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5m5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5M0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5m10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0z"
                            />
                        </svg>
                    </button>
                </div>
            </b3d-main>

            <div class="htmlui">
                <h3 style="margin: 0">Some UI</h3>

                <our-stuff-add class="toolbox">
                    <div class="input-group">
                        <select name="shape" class="form-select border-primary" disabled>
                            <option>cube</option>
                            <option>cone</option>
                            <option>sphere</option>
                            <option selected>icosphere</option>
                        </select>
                        <button type="button" class="btn btn-outline-primary" name="create" disabled>add</button>
                    </div>
                </our-stuff-add>

                <our-stuff-tools class="toolbox">
                    <select name="id" class="form-select border-primary">
                        <option></option>
                    </select>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="enabled" class="form-check-input" id="stuff-enb" disabled />
                        <label for="stuff-enb" class="form-check-label">enabled</label>
                    </div>
                    <div class="form-check form-switch">
                        <input type="checkbox" name="visible" class="form-check-input" id="stuff-vis" disabled />
                        <label for="stuff-vis" class="form-check-label">visible</label>
                    </div>
                    <button type="button" class="btn btn-outline-danger" name="delete" disabled>del</button>
                </our-stuff-tools>
            </div>

            <our-status></our-status>
        </the-app>
    </body>
</html>
