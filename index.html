<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My3d test page</title>
        <link rel="stylesheet" href="bootstrap.min.css" />
        <script src="fullscreen.js"></script>
        <style>
            .fullscreen {
                width: 100vw;
                height: var(--vh100, 100vh); /* from fullscreen.js */
            }

            the-app {
                display: block;
                height: 100%;
            }

            my3d-babylon {
                background-color: var(--bs-gray-dark);
                height: 100%;
                min-height: 360px;
                max-height: 75vh;
                border-radius: var(--bs-border-radius-lg);
                overflow: hidden;
            }
        </style>
    </head>

    <body class="container bg-light fullscreen">
        <the-app class="m-3">
            <my3d-babylon id="main"  worldSize="100" rightHanded>
                <my3d-camera-basic id="cam1" selected></my3d-camera-basic>
                <my3d-camera-basic id="cam2"></my3d-camera-basic>
                <my3d-axes></my3d-axes>
                <my3d-something></my3d-something>

                <my3d-skyenv src="assets/studio.env" intensity="0.75">
                    <my3d-skybox intensity="0.25" blurring="0.75"></my3d-skybox>
                </my3d-skyenv>
            </my3d-babylon>

            <!-- <our-something param="foo"></our-something> -->
        </the-app>

        <script>
            var app = document.querySelector("the-app");
            var my = { babylon: document.querySelector("my3d-babylon") };

            function switchCam(id) {
                document.querySelectorAll("my3d-camera-basic").forEach(cam => {cam.selected = cam.id == id});
            }
        </script>
    </body>
</html>
